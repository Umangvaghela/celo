<form (ngSubmit)="OnSubmit(form)" #form="ngForm"> 
  <div class="form-group">
    <label for="name"> Character Name</label>
    <input  type="text" 
            id="name" 
            name="name" 
            class="form-control" 
            ngModel 
            required
            #ngCtr="ngModel"
            >
    <span class="help-block" *ngIf="ngCtr.invalid && ngCtr.touched"> Please Enter Name ! </span>
  </div>
  <div class="form-group">
    <label for="option"> Choose Side </label>
    <select name="side" id="side" class="form-control" ngModel required>
      <option *ngFor="let availableside of avalibleSides" [value]="availableside.value"> {{ availableside.display }}</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]='form.invalid'>Add Character</button>
  </div>
</form>
